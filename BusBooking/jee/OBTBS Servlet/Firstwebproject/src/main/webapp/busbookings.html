<%@ taglib prefix = "c" uri = "http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="Admin.css">
</head>
<body>
     <header class="header">
            <h1 class="text1">Bus Booking</h1>
            <section class="section1">
               
                <a href="Admin?action=Search" class="link1">View Buses</a>
                <a href="#" class="link1">MyBookings</a>
                <a href="login.html" class="link1">Logout</a>
            </section>
        </header>
        <section class="section2">
            <h1 class="text2">BUS LIST</h1>
            <form action="busbooking.html" method="get" class="form1">
                <label class="label1" >From city:</label><input type="text" name="starting" placeholder="From city" class="input1">
                <label class="label1">To city:</label><input type="text" name="ending" placeholder="To city" class="input1">
                <label class="label1">date:</label><input type="date" name="date" class="input1">
                <input type="submit" value="search">
            </form>
            
                    <table class="table1">
                <tr class="thead1">
                    <td class="tdata1">Bus Name</td>
                    <td class="tdata1">Bus Number</td>
                    <td class="tdata1">Source</td>
                    <td class="tdata1">Destination</td>
                    <td class="tdata1">Date</td>
                    <td class="tdata1">Seats</td>
                    <td class="tdata1">Cost</td>
                    <td class="tdata1" colspan="2">Status</td>
                   
                </tr>
          
                <tr>
                    <c:forEach var="v" items="${alm}">
                <tr>
                    <td>${v.busName}</td>
                    <td>${v.busNum }</td>
                    <td>${v.src}</td>
                    <td>${v.destination }</td>
                    <td>${v.doj}</td>
                    <td>${v.seats}</td>
                    <td>${v.cost}</td>
                    <td><a href="Admin?action=Delete&myname=${v.busName}"><button>Book</button></a></td>
                </tr>
                 </c:forEach>
               
            </table>
        </section>
        
</body>
</html>
